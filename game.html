<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game xD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameWindow" id="gameWindow">
        <div id="gHead">
            <h3>RunningGame</h3>
            <div class="scoregroup">
                <p >Score: <span id="score">0</span></p>
                <p >Top Score: <span id="highscore">0</span></p>
            </div>
        </div>
        <div class="gameFinalMessage">
            <div class="scoregroup2">
                <p >Score: <span id="score2">0</span></p>
                <p >Top Score: <span id="highscore2">0</span></p>
            </div>
            <p id="mssg"></p>
            <div id="welcome">
                <h2>RunningGame</h2>
                <p>instruction: to start the game click on the button given below and to jump the boy click anywhere on the screen.</p>
            </div>
            <button id="resetBTN">Start Game</button>
        </div>

        <div id="character" class="">
            <img src="assets/man-running.png" id="character-img" alt="">
        </div>
        <div id="obj1" >
            <img src="assets/pixel-art-cactus.jpg" id="character-img" alt="">
        </div>
    </div>

    <div class="copy">
        Developed by AdDev
    </div>

    <script src="script.js"></script>
</body>
</html>
